<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/ad910589ab.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>The Weather App</title>
  </head>
  <div class="box">
    <body>
      <header>
        <nav class="navbar navbar-light">
          <div class="container-fluid">
            <form class="d-flex" id="search-city">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search for a city"
                autocomplete="off"
                autofocus="on"
                id="city-input"
              />
              <button class="btn btn-outline-dark" type="submit" id="search-button">
                Search
              </button>
              <button class="btn btn-outline-dark" type="submit" id="geo-button">
                Current
              </button>
              <div class="material-switch pull-right">
                  <input id="someSwitchOptionDefault" name="someSwitchOption001" type="checkbox"/>
                  <label for="someSwitchOptionDefault" class="label-default"></label>
              </div>
            </form>
          </div>
        </nav>
      </header>
      <h1>
        <div class="city" id="city">
        Stockholm 
        </div>
          <span id="current-date">Friday 15:00
          </span>
      </h1>
      <h2>
        <div class="row">
          <div class="col-12">
            <i class="fas fa-cloud-rain rain-icon">
            </i>
              <div class="temperature">
                <span class="currentTemperature" id="currentTemperature">
                    14
                </span>°C        
            </div>
          </div>
       </div>
      </h2>
      <h3>
        <div class="container">
          <div class="row">
            <div class="col-4">
              <i class="fas fa-cloud-sun cloud-sun-icon"></i>
              <br />
              <a href="">London</a>
            </div>
            <div class="col-4">
              <i class="fas fa-cloud-sun-rain sun-rain-city-icon"></i>
              <br />
              <a href="">New York</a>
            </div>
            <div class="col-4">
              <i class="fas fa-cloud-rain rain-city-icon"></i>
              <br />
              <a href="">Tokyo</a>
            </div>
          </div>
        </div>
      </h3>
      <p>
        <strong>5-day Weather Prognosis</strong>
        <div class="container">
          <div class="row">
            <div class="col">
              <i class="fas fa-cloud-rain"></i>
              <br />
              Saturday <strong>15°</strong>/10°
            </div>
            <div class="col">
              <i class="fas fa-cloud-sun-rain"></i>
              <br />
              Sunday <strong>19°</strong>/12°
            </div>
            <div class="col">
              <i class="fas fa-cloud-rain"></i>
              <br />
              Monday <strong>14°</strong>/11°
            </div>
            <div class="col">
              <i class="fas fa-cloud-rain"></i>
              <br />
              Tuesday <strong>14°</strong>/10°
            </div>
            <div class="col">
              <i class="fas fa-cloud-sun"></i>
              <br />
              Wednesday <strong>19°</strong>/13°
            </div>
          </div>
        </div>
      </p>
     </div>
      
    <script src="src/app.js"></script>
   <footer><small><a href="https://github.com/marnicodes/the-weather-app" target="_blank">Open-source code</a>, by <a href="https://se.linkedin.com/in/marni-ali-096a5254" target="_blank">Marni Ali</a></small></footer>
  </body>
</html>
