<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/ad910589ab.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>The Weather App</title>
  </head>
  <div class="box">
    <body>
      <header>
        <nav class="navbar navbar-light">
          <div class="container-fluid">
            <form class="d-flex" id="search-city">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search for a city"
                autocomplete="off"
                autofocus="off"
                id="city-input"
              />
              <button class="btn btn-outline-dark" type="submit" id="search-button">
                Search
              </button>
              <button class="btn btn-outline-dark" type="submit" id="geo-button">
                Current
              </button>
            </form>
          </div>
        </nav>
      </header>
      <h1><span id="city"></span> 
        <br />
      </h1>
      <div class="last-updated">Last updated:
        <span id="current-date"></span>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <h2>
              <img 
               src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
               alt="Few clouds"
               id="icon"
              />
          </div>
          <div class="col-4">
              <div class="temperature">
                <span class="currentTemperature" id="currentTemperature">
                </span>
                <span class="unit">
                  <a href="#" id="celsius-link" style="text-decoration: none" class="active">°C</a>
                |
                  <a href="#" id="fahrenheit-link" style="text-decoration: none" class="active">°F</a>
                </span>    
              </div>
            </h2>
          </div>
          <div class="col-4" id="weather-details">
           <h2>
             <br />
              Wind <span id="wind-speed">3</span>m/s
             <br />
             Humidity <span id="humidity"></span>%
             <br />
             Real feel <span id="real-feel"></span>°
             <br />
             <span id="weather-description"></span>
           </h2>
          </div>
         </div>
        </div>
      <p>
        <strong>Daily Weather Prognosis</strong>
       <div class="weather-forecast" id="forecast"></div>
      </p>

      
    <script src="src/app.js"></script>
    </div>
   <footer><small><a href="https://github.com/marnicodes/the-weather-app" target="_blank">Open-source code</a>, by <a href="https://se.linkedin.com/in/marni-ali-096a5254" target="_blank">Marni Ali</a></small></footer>
  </body>
</html>
